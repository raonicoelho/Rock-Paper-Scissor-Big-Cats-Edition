<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/svg-styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="game">
        <div class="score fadeOut">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="vs">
                <h2>vs</h2>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
        <div class="intro">
            <h1>Rock and Paper and Scissors</h1>
            <button>Let's Play</button>
        </div>
        <div class="hands fadeOut">
            <object class="player-paw" id="svg-object" type="image/svg+xml" data="./assets/tiger-paw-player.svg" class="logo"></object>
            <div class="message">Lorem Ipsum</div>
            <object class="computer-paw" type="image/svg+xml" data="./assets/tiger-paw-computer.svg" class="logo"></object>
        </div>
        <div class="match fadeOut">
            <h2>Choose an option</h2>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
